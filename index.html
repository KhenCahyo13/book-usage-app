<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookApps</title>
    <link href="source/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="source/images/book.png">
</head>

<body onload="welcome()">
    <header>
        <nav class="navbar navbar-expand-lg bg-custom1">
            <div class="container">
                <a class="navbar-brand mx-lg-0 mx-md-auto" href="#">
                    <img src="source/images/Logo@2x.png" alt="BookAppsLogo" width="280">
                </a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <span class="navbar-text ms-auto">
                        SELAMAT DATANG DI BOOKAPPS
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-input">
            <div class="container pt-3" id="tambahBuku">
                <form action="#" id="form">
                    <div class="card bg-custom2">
                        <div class="card-header">
                            <h1 class="text-center">FORM TAMBAH BUKU</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="jenisBuku">Jenis Buku :</label>
                                    <input class="form-control form-control-lg" type="text" id="jenisBuku" name="jenisBuku" placeholder="Masukkan Jenis Buku" required>
                                </div>
                                <div class="col">
                                    <label class="form-label" for="namaBuku">Nama Buku :</label>
                                    <input class="form-control form-control-lg" type="text" id="namaBuku" name="namaBuku" placeholder="Masukkan Nama Buku" required>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col">
                                    <label class="form-label" for="penerbitBuku">Penerbit Buku :</label>
                                    <input class="form-control form-control-lg" type="text" id="penerbitBuku" name="penerbitBuku" placeholder="Masukkan Penerbit Buku" required>
                                </div>
                                <div class="col">
                                    <label class="form-label" for="idBuku">ID Buku :</label>
                                    <input class="form-control form-control-lg" type="text" id="idBuku" name="idBuku" placeholder="Masukkan ID Buku" required>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input class="btn btn-custom1" type="submit" name="submit" id="submit" value="Submit">
                            <input class="btn btn-custom2" type="reset" name="reset" id="reset" value="Reset">
                            <p class="flex-column d-inline-flex float-end text-muted"><i>*Built using Bootstrap 5 and SCSS</i></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="form-results">
            <div class="container pt-5">
                <div class="card bg-custom3">
                    <div class="card-header">
                        <h1 class="text-center">BELUM SELESAI DIBACA</h1>
                    </div>
                    <div class="card-body" id="belumSelesai"></div>
                    <div class="card-footer">
                        <p class="flex-column d-inline-flex float-end text-muted"><i>*Built using Bootstrap 5 and SCSS</i></p>
                    </div>
                </div>
            </div>
            <div class="container pt-5 pb-5">
                <div class="card bg-custom3">
                    <div class="card-header">
                        <h1 class="text-center">SUDAH SELESAI DIBACA</h1>
                    </div>
                    <div class="card-body" id="sudahSelesai"></div>
                    <div class="card-footer">
                        <p class="flex-column d-inline-flex float-end text-muted"><i>*Built using Bootstrap 5 and SCSS</i></p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <section class="web-footer">
            <div class="text-footer">
                <p class="text-muted">Copyright 2022 &copy; KhenCahyo ( DiCoding Submission )</p>
            </div>
            <div class="icon-footer">
                <a href="https://www.facebook.com/khencahyo.13 " target="_blank">
                    <img src="source/images/fb.png " alt="Faceboook " width="30 ">
                </a>
                <a href="https://www.instagram.com/khencahyo.13 " target="_blank">
                    <img src="source/images/ig.png " alt="Faceboook " width="30 ">
                </a>
                <a href="https://github.com/KhenCahyo13 " target="_blank">
                    <img src="source/images/github.png " alt="Faceboook " width="30 ">
                </a>
            </div>
            <p class="text-sm1">Copyright 2022 &copy; KhenCahyo ( DiCoding Submission )</p>
        </section>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="source/js/bootstrap.bundle.min.js "></script>
    <script src="scripts/script.js " type="text/javascript"></script>
</body>

</html>
